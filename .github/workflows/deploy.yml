name: Deploy

on:
    push:
        branches:
            - main
        paths:
            - workers-api/**
            - workers-data-load/**
            - .github/workflows/deploy.yml

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - uses: actions/checkout@v2
            - name: Publish
              uses: cloudflare/wrangler-action@1.3.0
              with:
                  apiToken: ${{ secrets.CF_API_TOKEN }}
                  workingDirectory: "workers-api"

